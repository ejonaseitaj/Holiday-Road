<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="account-bg">
        <div class="container">
            <div class="signup">
                <h2>Sign Up</h2>
                <form action="">
                    <div class="inputBox name">
                        <span style="display: inline-block;">Name</span>
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="inputBox">
                        <span style="display: inline-block;">Surname</span>
                        <input type="text" name="surname" placeholder="Surname" required>
                    </div>
                    <div class="inputBox">
                        <span >Email</span>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="inputBox">
                        <span>Password</span>
                        <input type="password" name="password" placeholder="Password" minlength="8" required>
                    </div>
                    <div class="notify">
                        <label><input type="checkbox">Please sende me HolidayRoad.com emails with travel deals,special offers and other information.</label>
                    </div>
                    
                    <div class="inputBox">
                        <input type="submit" value="Sign Up">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
